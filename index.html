<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Juros</title>
</head>
<body>
    <header>
        <h1>Calculadora de Juros</h1>
    </header>
    <aside>
        <div>Simples</div>
        <div>Compostos</div>
    </aside>
    <main>
        <section>
            <h2>Juros Simples</h2>
            <form>
                <div>
                    <label for="capital">Capital</label>
                    <input type="number" id="capital" name="capital" required>
                </div>
                <div>
                    <label for="taxa">Taxa de juros (%)</label>
                    <input type="number" id="taxa" name="taxa" required>
                </div>
                <div>
                    <div>
                        <label for="periodo">Per√≠odo de pagamento</label>
                        <input type="number" id="tempo" name="tempo" value="1">
                    </div>
                    <div>
                        <label for="mensal">Mensal</label>
                        <input type="radio" id="mensal" name="periodo" value="mensal" checked>
                    </div>
                    <div>
                        <label for="anual">Anual</label>
                        <input type="radio" id="anual" name="periodo" value="anual">
                    </div>
                    <input type="submit" value="Calcular">
                </div>
            </form>
            <div id="resultado">
                <h3>Resultado:</h3>
            </div>
        </section>
    </main>
    <footer>
        <p>Calculadora de Juros &copy;Matheus Barbiot 2024</p>
    </footer>


</body> 
<script src="index.js"></script>
</html>
